<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Limelight&family=Open+Sans:wght@400;800&display=swap" />

    <link rel="stylesheet" href="css/projeftstyle.css" />


    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <title>Leftovers</title>
    <style>
        #heading { color:#454140; }
    </style>


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-light  sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img class="align-self-center" src="images/Logo.png" height="60" width="60" /></a>
                <h1 id=heading class="mt-3">LEFTOVERS</h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Landingpage">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="Landingpage">
                    <ul class="navbar-nav" id="heading">
                        <!--Members-->
                        <li class="nav-item"><a class="nav-link" href="#">
                                <i class="fa fa-user fa-lg px-3" ></i></a>
                        </li>
                        <!--Favorites-->
                        <li class="nav-item"><a class="nav-link" href="#">
                                <i class="fa fa-star fa-lg px-3"></i></a>
                        </li>
                        <!--Checkout-->
                        <li class="nav-item"><a class="nav-link" href="#">
                                <i class="fa fa-shopping-cart fa-lg px-3"></i></a>
                        </li>
                        <!--Search-->
                        <form class="form-inline px-3">
                            <input class="form-control mr-sm-2" type="search" placeholder="Discover"
                                aria-label="Search">
                            <button class="btn btn-outline my-2 my-sm-0" type="submit"id="heading"><i
                                    class="fa fa-search fa-md"></i></button>
                        </form>
                    </ul>
                </div>

        </nav>
    </header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

        </div>
    </div>





</body>

</html>
